<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/resultpage.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid ">
        <div class="row">
            <div class="col headersec">
                <div class="headingmain">
                    <h2>EXAM RESULT</h2>
                </div>

            </div>
        </div>

        <div class="row">
            <div class="col bodysec">
                <div class="container">
                    <div class="row justify-content-center align-items-center gx-5 questionmain">
                        <div class="col col-xl-5 col-xxl-5 me-3">
                            <div class="row gy-4 ">
                                <div class="col col-md-12 col-lg-12 col-xl-12 col-xxl-12 name p-3">
                                    <h5 class="textmaincolor"> ALFINA SHAJI</h5>
                                    <p class="textcolor">Mathematics </p>
                                </div>
                                <div class="col col-md-12 col-xl-12 col-xxl-12 grade p-4">

                                    <div class="row detailsmain">
                                        <div class="col ">
                                            <h6 class="textcolor">Grade</h6>
                                            <h4 class="textmaincolor">B</h4>
                                        </div>
                                        <div class="col">
                                            <h6 class="textcolor">Total score </h6>
                                            <h4 class="textmaincolor">65/100</h4>
                                        </div>
                                    </div>


                                    <div class="row detailsmain">
                                        <div class="col ">
                                            <h6 class="textcolor">Time used</h6>
                                            <h4 class="textmaincolor">00:50:00</h4>
                                        </div>
                                        <div class="col">
                                            <h6 class="textcolor">Question attended </h6>
                                            <h4 class="textmaincolor">48/50</h4>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="col col-xl-5 col-xxl-5 presantage  d-flex flex-column align-items-center ">

                            <div class="presantagemain mt-5 mb-5 p-4 " role="progressbar" aria-valuenow="65"
                                aria-valuemin="0" aria-valuemax="100" style="--value:65">
                                <h6 class="textcolor">Passed</h6>
                            </div>

                            <h5 class="textcolor">Congratulations!</h5>

                        </div>


                    </div>


                </div>
            </div>

        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
